<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-success">

    <a class="navbar-brand" href="/">
        <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Everest Car Dealer
    </a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="/"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add">Add A Car</a>
            </li>

            <li class="nav-item">
                <a class="nav-link category" href="/addcategory">Add Category</a>
            </li>
        </ul>

    </div>
</nav>

<div class="container jumbotron">

    <div class="card bg-dark text-dark">
        <img class="card-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:
        ANd9GcS1EqZQpQQykO6NOc2NhXPhfDHzK2CsFOo6bdGCDGkApzFh7NO-Ww" alt="Card image">
        <div class="card-img-overlay">
            <h5 class="card-title bg-primary "><strong>Everest Car Dealer </strong></h5>
            <p class="card-text bg-primary "><strong>Hey, Add a new car or browse around</strong> </p>

        </div>
    </div><br><br/>


    <div>
        <table>
            <tr>
                <th>Manufacture</th>
                <th>Model</th>
                <th>Year</th>
                <th>MSRP</th>
                <th>Category</th>
                <td></td>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:text="${car.manufacture}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.year}"></td>
                <td th:text="${car.msrp}"></td>
                <td th:text="${car.category}"></td>


            </tr></table>

    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
