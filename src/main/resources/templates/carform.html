<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>carform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-success">

    <a class="navbar-brand" href="/">
        <img src="img/logo.png" width="25" height="25" class="d-inline-block align-top" alt="">
        Everest Car Dealer
    </a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="/"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add">Add  A Car</a>
            </li>

            <li class="nav-item">
                <a class="nav-link category" href="/addcategory">Add A Category</a>
            </li>
        </ul>

    </div>
</nav>
<div class="container jumbotron">

    <h1>Add Car Here !!</h1><br><br/>
    <form th:action="@{/processCar}" th:object="${car}" method="post" enctype="multipart/form-data" action="#">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Manufacture</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  placeholder="Enter a Manufacture Name">
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Model</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter A Car Model">
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Year</label>
            <div class="col-sm-10">
                <input type="number" min="1900" max="2019" class="form-control"  placeholder="Enter the Year of Manufacture">
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">MSRP</label>
            <div class="col-sm-10">
                <input type="number" class="form-control"  placeholder="Enter MSRP">
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  placeholder="Enter A Type of Car">
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Add A Car Image</label>
            <div class="col-sm-10">
                <input type="file" name="file" class="form-control" />

            </div>
        </div>
        <input type="submit" name="Submit"/>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
